<header class="top-nav">
  <button routerLink="/main-menu" class="logo">
    <img src="./assets/logo.png" alt="Logo" class="logo" height="99" width="225">
  </button>
  <nav class="main-menu">
    <ul>
      <li></li>
      <li><button (click)="goToHome()">Main Menu</button></li>
      <li><button (click)="goToUser()">Profile</button></li>
      <li><button (click)="logout()">Logout</button></li>
    </ul>

<!-- edit-question.component.html -->
<div class="create-question-container">
  <h2>Edit Question</h2>
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label>Text</label>
    <textarea class="form-control" rows="5" [(ngModel)]="text" name="text" ></textarea>
  </div>
  <div class="form-group">
    <label>Picture</label>
    <input type="file" class="form-control-file">
  </div>
  <div class="form-group">
    <label>Tags</label>
    <input type="text" class="form-control" [(ngModel)]="tagInput" name="tags" >
    <div *ngFor="let tag of tags">{{ tag }}</div>
  </div>
  <button type="button" class="btn btn-primary" (click)="updateQuestion()">Update</button>
</div>
