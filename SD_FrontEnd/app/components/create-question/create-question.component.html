<header class="top-nav">
  <button routerLink="/main-menu" class="logo">
    <img src="./assets/logo.png" alt="Logo" class="logo" height="99" width="225">
  </button>
  <nav class="main-menu">
    <ul>
      <li></li>
      <li><button (click)="goToHome()">Main Menu</button></li>
      <li><button (click)="goToUser()">Profile</button></li>
      <li><button (click)="logout()">Logout</button></li>
    </ul>
  </nav>
</header>

<div class="create-question-container">
  <h2>Create Question</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" rows="5" [(ngModel)]="text" name="text" required></textarea>
    </div>
    <div class="form-group">
      <label>Picture</label>
      <input type="file" class="form-control-file" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input type="text" class="form-control" [(ngModel)]="tagInput" (keydown.enter)="addTag()" name="tags">
      <div *ngFor="let tag of tags" class="tag">{{ tag.name }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
