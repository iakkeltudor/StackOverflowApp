<div class="login-container">
  <div class="login-box">
    <img src="../../../assets/logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
      </div>
      <button (click)="sendCredentials()" type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</div>
